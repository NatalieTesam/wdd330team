<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="divider"></header>
    <main class="divider">
      <section class="products">
        <h2>Top Products: <span class="title"></span></h2>
        <ul class="product-list">
        </ul>
      </section>
      <section class="newsletter">
        <div class="newsletter-text">
          <h2>Newsletter</h2>
          <p>
            Sign up for our monthly newsletter to get first dibs on sales,
            exclusive deals, and more!
          </p>
        </div>
        <form action="" method="post" class="newsletter-form">
          <input
            type="email"
            name="email"
            placeholder="Enter your email"
            class="email"
          />
          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>
    <script src="../js/main.js" type="module"></script>
    <script src="../js/product-list.js" type="module"></script>
    <footer></footer>
  </body>
</html>
